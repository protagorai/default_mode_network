    </linearGradient>
    
    <!-- Subtle neon glow (not bright) -->
    <filter id="subtleGlow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="1.2" result="glow"/>
      <feMerge> 
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
